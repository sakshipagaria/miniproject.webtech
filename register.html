<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.css"> 
        <script src="https://kit.fontawesome.com/a076d05399"></script>

        <title>WalkInStyle.net</title>
    </head>
    <body>
    <h2>Start your free trial now</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class='fab fa-facebook-f'></i></a>
                    <a href="#" class="social"><i class='fab fa-google-plus-g'></i></a>
                    <a href="#" class="social"> <i class='fab fa-linkedin-in'></i></a>
                </div>

                <span>or use Email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>Sign Up</button>
            </form>
        </div>
          <div class="form-container sign-in-container">
              <form action="#">
                  <h1>Sign in</h1>
                  <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class='fab fa-google-plus-g'></i></a>
                    <a href="#" class="social"> <i class='fab fa-linkedin-in'></i></a>
                  </div>

                  <span>or use your account</span>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <a href="#">Forgot Password?</a>
                <button>Sign In</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Welcome Back!</h1>
                      <p>To keep connected with us please login with persernal info</p>
                      <button class="ghost" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                       <h1>Hello,Friend!</h1>
                       <p>Enter your persernal details and start your journey with us</p>
                       <button class="ghost" id="signUp">Sign Up</button>
                  </div>
              </div>
          </div>
    </div>
    <footer>
        <div class="footer-bottom text-center">
            &copy;Copyright 2021
        </div>
    </footer>
       
    <script>
        const signUpButton = document.querySelectorAll('.overlay-panel overlay-right signUpButton');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        signUpButton.addEventlistener('click',()=>{
            container.classlist.add('right-panel-active');
        });
        signIn.addEventlistener('click',()=>{
            container.classlist.remove('right-panel-active');
        });
    </script>

</body>
</html>
